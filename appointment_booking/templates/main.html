
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"href="/assets/erpnext/images/erpnext-favicon.svg" type="image/x-icon">

    <!--Frappe Resources-->
    <link rel="icon" href="/assets/erpnext/images/erpnext-favicon.svg" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="/assets/css/desk.min.css?ver=1650788325.0">
    <link type="text/css" rel="stylesheet" href="/assets/css/erpnext.css?ver=1650788325.0">
    <script>
		window.frappe = {};
		frappe.ready_events = [];
		frappe.ready = function(fn) {
			frappe.ready_events.push(fn);
		}
		window.dev_server = 0;
		window.socketio_port = 9000;
		window.show_language_picker = 0;
	</script>
    <!--Frappe Resources-->
</head>
{% block content %}
{% endblock %}
<body>

    <script>
        if (!Element.prototype.closest) {
            Element.prototype.closest = function (s) {
                let el = this;
                do {
                    if (el.matches(s)) return el;
                    el = el.parentElement || el.parentNode;
                } while (el !== null && el.nodeType === 1);
                return null;
            };
        }
        const offMenu = event => {
            if (event.target.closest('.navbar__menu')) return
            document
                .querySelectorAll('.menu')
                .forEach(item => {
                    item.classList.add('hidden')
                    item.setAttribute('aria-hidden', 'true')
                })
        }
        const toggleMenu = id => {
            const el = document.getElementById(id)
            if (el.classList.contains('hidden')) {
                document
                    .querySelectorAll('.inner-menu')
                    .forEach(item => {
                        item.classList.add('hidden')
                        item.setAttribute('aria-hidden', 'true')
                    })
                el.classList.remove('hidden')
                el.setAttribute('aria-hidden', 'false')
            } else {
                el.classList.add('hidden')
                el.setAttribute('aria-hidden', 'true')
            }
            !el.classList.contains('hidden') && el.focus()
        }

        // toggle open class for v2 preview bar dropdown menu
        const v2Dropdown = document.getElementsByClassName('v2-dropdown')[0]
        const v2DropdownTrigger = document.querySelector('.v2-dropdown .menu-trigger')
        // if the preview bar dropdown exists, add event listener to toggle preview menu
        if (!!v2Dropdown) {
            v2DropdownTrigger.addEventListener('click', () => {
                v2Dropdown.classList.toggle('open')
            })
        }

        const domBody = document.body
        const usingMouse = 'using-mouse'
        domBody.addEventListener('mousedown', () => {
            domBody.classList.add(usingMouse)
        })
        domBody.addEventListener('keydown', () => {
            domBody.classList.remove(usingMouse)
        })

        const headerEl = document.querySelector('#navbar')
        const topHook = document.querySelector('#top')
        if (
            "IntersectionObserver" in window
        ) {
            const observer = new IntersectionObserver(entries => {
                if (entries[0].boundingClientRect.y < 0) {
                    headerEl.classList.remove('at-top')
                } else {
                    headerEl.classList.add('at-top')
                }
            }, { threshold: 1 });
            observer.observe(topHook)
        }
    </script>
    
    <script src="/assets/eclreports/js/jquery-3.3.1/jquery.min.js"></script>
    <script src="/assets/eclreports/js/bootstrap-4.2.1/js/bootstrap.bundle.min.js"></script>
    <!--Frappe Resources-->
    <script type="text/javascript" src="/assets/js/libs.min.js?ver=1650788325.0"></script>
		
    <script type="text/javascript" src="/assets/js/desk.min.js?ver=1650788325.0"></script>
    
    <script type="text/javascript" src="/assets/js/list.min.js?ver=1650788325.0"></script>
    
    <script type="text/javascript" src="/assets/js/form.min.js?ver=1650788325.0"></script>
    
    <script type="text/javascript" src="/assets/js/control.min.js?ver=1650788325.0"></script>
    
    <script type="text/javascript" src="/assets/js/report.min.js?ver=1650788325.0"></script>
    
    <script type="text/javascript" src="/assets/js/erpnext.min.js?ver=1650788325.0"></script>
    <!--Frappe Resources-->
</body>
</html>
